<div>
    <p *ngIf="serverCreated; else noServer">Server name is {{serverName}}</p>
    <ng-template #noServer>no server created</ng-template>


    <button [disabled]="!allowNewServer" (click)="onCreateServer()">
        add server
    </button>
    <p>{{serverCreationStatus}}</p>

    <label for="twoWay">two way</label>
    <input id="twoWay" type="text" [(ngModel)]="serverName">
</div>
